1. Vue是什么?
  1). 一位华裔前Google工程师(尤雨溪)开发的前端js库
  2). 作用: 动态构建用户界面
	3). 特点:
	    * 遵循MVVM模式
      * 编码简洁, 体积下, 运行效率高, PC/移动端开发都合适
      * 它本身只关注UI, 可以轻松引入vue插件和其它第三库开发项目
  4). 与其它框架的关联:
      * 借鉴angular的模板和数据绑定技术
      * 借鉴react的组件化和虚拟DOM技术
  5). vue包含一系列的扩展插件(库):
      * vue-cli: vue脚手架
      * vue-resource(axios): ajax请求
      * vue-router: 路由
      * vuex: 状态管理
      * vue-lazyload: 图片懒加载
      * mint-ui: 基于vue的组件库(移动端)
      * element-ui: 基于vue的组件库(PC端)
