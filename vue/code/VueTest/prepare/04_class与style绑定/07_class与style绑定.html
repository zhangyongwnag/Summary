<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_Class与Style绑定</title>
  <style>
    .xxx {
      margin-left: 20px;
    }
    .classA {
      background: red;
    }

    .classB {
      color: yellow;
    }
  </style>
</head>
<body>

<!--
1. 说明
  在应用界面中, 某个(些)元素的样式是变化的
  class/style绑定就是专门用来实现动态样式效果的技术
2. class绑定: :class='xxx'
  xxx的值是字符串: 'classA'
  xxx的值是对象: {classA:isA, classB: isB}
  xxx的值是数组: ['classA', 'classB']
3. style绑定
  :style="{ color: activeColor, fontSize: fontSize + 'px' }"
  其中activeColor/fontSize是data属性
-->

<div id="demo">
  <h2>2. class绑定: :class='xxx'</h2>
  <p class="xxx" :class="myClass">xxx的值是字符串: 'classA'</p>
  <p class="xxx" :class="{classA:isA, classB:isB}">xxx的值是对象: {classA:isA, classB: isB}</p>
  <p class="xxx" :class="['classA', 'classB']">xxx的值是数组: ['classA', 'classB']</p>

  <h2>3. style绑定</h2>
  <p :style="{color: activeColor, fontSize: fontSize + 'px'}">:style="{ color: activeColor, fontSize: fontSize + 'px' }"</p>

  <br>
  <button @click="update">更新样式</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#demo',
    data: {
      myClass: 'classA',
      isA: true,
      isB: false,
      activeColor: 'red',
      fontSize: 30,
      c: 'classA'
    },
    methods: {
      update () {
        this.myClass = 'classB'
        this.isA = false
        this.isB = true
        this.activeColor = 'blue'
        this.fontSize = 40
        this.c = 'classB'
      }
    }
  })
</script>
</body>
</html>
